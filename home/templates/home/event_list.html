{% extends "base.html" %}

{% load wagtailcore_tags %}

{% block body_class %}template-homeself{% endblock %}

{% block content %}
  <div class="container outer ">
	<div class="eventList" id="eventList">
    <div class="block-event">
      <div class="row eventrow">
        <div class="col s2 events grey darken-2" id="eventheader">
          Name/Description
        </div>
        <div class="col s1 date grey darken-1" id="dateheader">
          Date
        </div>
        <div class="col s1 time grey" id="timeheader">
          Time
        </div>
      </div>
    </div>
    <div id="eventsContainer">
  		{{ self.events }}
    </div>
  </div>
	<iframe src="https://calendar.google.com/calendar/embed?showTitle=0&amp;showNav=0&amp;showDate=0&amp;showPrint=0&amp;showTabs=0&amp;showCalendars=0&amp;showTz=0&amp;height=600&amp;wkst=2&amp;bgcolor=%23FFFFFF&amp;src=itsoc%40upsu.net&amp;color=%237A367A&amp;ctz=Europe%2FLondon" style="border-width:0" width="800" height="600" frameborder="0" scrolling="no"></iframe>
	</div>
  <script src="/static/js/events.js"></script>
{% endblock %}
