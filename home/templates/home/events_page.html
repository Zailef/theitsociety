{% extends "base.html" %}

{% load wagtailcore_tags %}

{% block body_class %}template-homeself{% endblock %}

{% block content %}
  <div class="container outer">
  	<div class="row">
	  	<div class="col s12 m4 offset-m4">
	  		<h1 class="center-align">{{ self.name }}</h1>
	  		<h5>
	  			{{ self.start|date:"d/m/y"}} at {{self.start|time:"H:ia"}} - 
	  			{{ self.end|date:"d/m/y"}} at {{self.end|time:"H:ia"}}
	  		</h5>
	  		{{ self.description }}
	  	</div>
	  </div>
  </div>
{% endblock %}
